<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFit Gym - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-gym {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }
        .input-effect {
            transition: all 0.3s ease;
        }
        .input-effect:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sección izquierda (imagen) -->
        <div class="w-full md:w-1/2 bg-gym flex items-center justify-center p-10 text-white">
            <div class="text-center max-w-md">
                <h1 class="text-4xl font-bold mb-4">GYM <span class="text-blue-500">PRO</span></h1>
                <p class="text-lg mb-6">Transforma tu cuerpo, fortalece tu mente</p>
                <div class="flex justify-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                        <i class="fas fa-dumbbell text-2xl mb-2"></i>
                        <p>+50 Máquinas</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                        <i class="fas fa-users text-2xl mb-2"></i>
                        <p>+1000 Miembros</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                        <i class="fas fa-trophy text-2xl mb-2"></i>
                        <p>Entrenadores Certificados</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección derecha (formulario) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-8">
                    <div class="flex justify-center mb-6">
                        <div class="bg-red-500 p-3 rounded-full">
                            <i class="fas fa-lock text-white text-2xl"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">Iniciar Sesión</h2>
                    <p class="text-center text-gray-600 mb-8">Ingresa tus credenciales para acceder</p>

                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" name="email" 
                                    class="input-effect w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                    placeholder="tu@email.com" required>
                            </div>
                            <p id="emailError" class="hidden text-red-500 text-xs mt-1"></p>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" name="password" 
                                    class="input-effect w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" 
                                    placeholder="••••••••" required>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                                </button>
                            </div>
                            <p id="passwordError" class="hidden text-red-500 text-xs mt-1"></p>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-500 hover:text-blue-600">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                class="btn-hover w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                                INGRESAR
                            </button>
                        </div>
                    </form>

                </div>

                <div class="bg-gray-50 px-8 py-4">
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="text-gray-400 hover:text-blue-500">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-blue-500">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-blue-500">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });

            // Validación del formulario
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // Resetear errores
                emailError.classList.add('hidden');
                passwordError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
                passwordInput.classList.remove('border-red-500');

                // Validar email
                if (!emailInput.value) {
                    emailError.textContent = 'El correo electrónico es requerido';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-500');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                    emailError.textContent = 'Ingresa un correo electrónico válido';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-500');
                    isValid = false;
                }

                // Validar contraseña
                if (!passwordInput.value) {
                    passwordError.textContent = 'La contraseña es requerida';
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-500');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-500');
                    isValid = false;
                }

                if (!isValid) {
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                } else {
                    // Simular envío del formulario
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Cargando...';
                    submitBtn.disabled = true;

                    setTimeout(() => {
                        alert('¡Inicio de sesión exitoso! Redirigiendo...');
                        // Aquí iría la redirección real
                        // window.location.href = 'dashboard.html';
                    }, 1500);
                }
            });

            // Efecto hover en íconos sociales
            const socialLinks = document.querySelectorAll('.bg-gray-50 a');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.querySelector('i').classList.add('scale-110');
                });
                link.addEventListener('mouseleave', function() {
                    this.querySelector('i').classList.remove('scale-110');
                });
            });
        });
    </script>
</body>
</html>
